<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="funcao.js"> </script>
</head>
<body>
    <main>
    <h1>Agenda de Contatos</h1>
    <hr/>
    <form onsubmit="addNewContact()">
        <div>
            <label>Nome: </label><br/>
            <input type="text" name="inome"  size="30" required/>
        </div>
        <div>
            <label>Telefone: <small>(opcional)</small></label><br/>
            <input type="tel" name="ifone" pattern="[0-9]{2}\s[0-9]{5}\s[0-9]{4}" size="13"/>
            <small>"88 98945 6978"</small>
        </div>
        <div>
            <label>Email: <small>(opcional)</small></label><br/>
            <input type="email" name="iemail" size="30"/>
            <small>"contato@email.com"</small>
        </div>
        <div>
            <label>Local: <small>(opcional)</small></label><br/>
            <input type="text" name="ilocal" size="30"/>
        </div>
        <button type="submit">Salvar<img src="https://img.icons8.com/offices/30/000000/address-book.png"/></button>

    </form>
    <hr/>
    <div id="listagem">
        <h3>Contatos:</h3>
        <ul id="listContact">


        </ul>
    </div>
    </main>
</body>
</html>
