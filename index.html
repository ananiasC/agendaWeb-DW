<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Agenda</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="funcao.js"> </script>
</head>
<body>
    <main>
    <h1>Agenda de Contatos</h1>
    <hr/>
    <form onsubmit="addNewContact()">
        <div>
            <label>Nome: </label><br/>
            <input type="text" name="inome" id="inome"  size="30" required/>
        </div>
        <div>
            <label>Telefone: <small>(obrigatório)</small></label><br/>
            <input type="tel" name="ifone" id="ifone" size="20" required/>
            <small>"99 99999 9999"</small>
        </div>
        <div>
            <label>Email: <small>(obrigatório)</small></label><br/>
            <input type="email" name="iemail" id="iemail" size="30" required/>
            <small>"contato@email.com"</small>
        </div>
        <div>
            <label>Local: <small>(opcional)</small></label><br/>
            <input type="text" name="ilocal" id="ilocal" size="30"/>
        </div>
        <button type="submit">Salvar<img src="https://img.icons8.com/offices/30/000000/address-book.png"/></button>

    </form>
    <hr/>
    <div id="listagem">
        <h3>Contatos:</h3>
        <ul id="listContact">


        </ul>
    </div>
    </main>
</body>
</html>
